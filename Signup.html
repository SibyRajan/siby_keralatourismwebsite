    <form class="Signup" action="Login.html" onsubmit="return validate() && pwdvalidate() && phonevalidate() && CheckPassword()">
        <h4 class="mid">Sign Up</h4>
        <p class="mid">Please fill this form to create an Account</p>
        <div class="col-md-6">
          <label for="name" class="form-label"><h4></h4>Enter Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="col-6">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" required>
          <label for="error" id="error"></label>
        </div>
        <div class="col-6">
          <label for="password" class="form-label">Enter Password</label>
          <input type="password" class="form-control" id="pwd" required>
          <label for="error" id="error"></label>
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">Mobile Number</label>
          <input type="tel" class="form-control" id="phone" required>
          <label for="error" id="error"></label>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              I accept the terms and conditions.
            </label>
          </div>
        </div>
        <div class="col-6">
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
      </form>
      <script src="email.js"></script>
