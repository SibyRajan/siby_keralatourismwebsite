    <form class="LogIn" action="District.html" onsubmit="return validate() && pwdvalidate() && CheckPassword()">
        <h4 class="head"><u>User LogIn</u></h4>
        <div class="mb-3">
          <label for="email"><h2>Email address</h2></label>
          <input type="email" class="form-control" id="email" required>
          <label for="error" id="error"></label>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="password"><h2>Password</h2></label>
          <input type="password" class="form-control" id="pwd" required>
          <label for="error" id="error"></label>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember Username</label>
        </div>
        <button type="submit" id="submit" class="btn btn-primary">Log In</button>
      </form>
      <script src="email.js"></script>
</body>
